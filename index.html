<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
  <section>
  </section>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <!-- Logo -->
                <img src="instagram-logo.png" class="logo" />
                <!-- Entrar -->
                <div class="login-no-formulario">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" />
                    <input type="password" placeholder="Senha" />
                    <button class="log-in-button">Entrar</button>
                </div>
                <!-- Ou divisor -->
                <span class="ou-divisor">OU</span>
                <!-- Entrar com o Facebook -->
                <div class="fb-login">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522du99dx1gakacy6v4qwasmlfhx1m4e0r25o6b8r17adp4pkhvuot%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D3cab6e91-32bc-49e1-aca7-374bf94b8143%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522du99dx1gakacy6v4qwasmlfhx1m4e0r25o6b8r17adp4pkhvuot%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" class="nounderline">
                        <img src="facebook-icon.png" />
                        <span>Entrar com o Facebook</span>
                    </a>
                </div>
                <!-- Esqueceu a senha? -->
                <div class="forgot-password">
                    <a href="https://www.instagram.com/accounts/password/reset/" class="nounderline">
                        <span>Esqueceu a senha?</span>
                    </a>
                </div>
            </div>
            <!-- Entrar -->
            <div class="entrar">
                <span>Não tem uma conta?</span><a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
            </div>
            <!-- Download app -->
            <div class="baixe-o-aplicativo">
                <span>Obtenha o aplicativo.</span>
                <div class="app-images">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="applestore.png" /></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img src="googlestore.png" /></a>
                </div>
            </div>
        </div>
        <!-- Telefones -->
        <div class="phones-container">
            <img src="phones.png" />
        </div>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="https://about.instagram.com/">Sobre</a></li>
            <li><a href="https://about.instagram.com/blog">Blog</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">Carreiras</a></li>
            <li><a href="https://help.instagram.com/">Ajuda</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram">API</a></li>
            <li><a href="#https://help.instagram.com/519522125107875">Privacidade</a></li>
            <li><a href="#https://help.instagram.com/581066165581870">Termos</a></li>
            <li><a href="https://www.instagram.com/directory/profiles/">Pricipais Contas</a></li>
            <li><a href="https://www.instagram.com/directory/hashtags/">HashTags</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Localização</a></li>
        </ul>
        <span class="copyright"><h4>&copy; 2021 Instagram do Facebook</h4></span>
    </footer>
</body>

</html>
